<section class="animated slideInRight">
    <div class="container-fluid mt-5 px-0">
        <div class="container ">
        <div class="justify-content-center d-flex mx-auto"  style="height:700px; flex-direction: column;">
        <div class="result25-5wssectionNSW-main21 text-center">
            <h2>Frequently Asked Questions on Sleep Apnea: All You Need to Know</h2>
        </div>
        <form class="form-inline md-form form-sm justify-content-center">
            <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
            <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search" aria-label="Search"
              mdbInput [(ngModel)]="searchQuery" (keyup)="onSearchQueryChange($event)">
          </form>

        <div class="preview02-summary24-Quiz1wg5-section240 mx-md-5 px-md-5 py-3">
            <mdb-accordion [multiple]="false" aria-multiselectable="true" *ngIf="!isNoAnswerFound(summary);else failed">
                <mdb-accordion-item [collapsed]="true" *ngFor="let val of summary;let $index=index">
                    <mdb-accordion-item-head> <span class="questionMAS2-title2A">Question #{{$index+1}}:</span>{{val?.questions[0]}}
                    </mdb-accordion-item-head>
                    <mdb-accordion-item-body>
                        <div class="preview02-summary24-itemBody-31">
                            <ul class="preview02-summary24-item31QW35 ml-3">
                                <li class="preview02-summary24-item-link21A4">
                                   Answer-{{val?.answer}}
                                </li>
                            </ul>
                        </div>
                    </mdb-accordion-item-body>
                </mdb-accordion-item>
            </mdb-accordion>
            <ng-template #failed>
                <div class="result25-5wssectionNSW-main21 text-center">
                    <h2>No answers found</h2>
                </div>
            </ng-template>
        </div>
        </div>
    </div>
    </div>
</section>
